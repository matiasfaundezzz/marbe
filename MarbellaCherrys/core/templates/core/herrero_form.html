{% extends 'core/base.html' %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h2 class="dashboard-title">{{titulo}}</h2>
        <a href="{% url 'maestroherrero' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" id="insumo-form">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-group">
                        <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
                        {{ form.nombre }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.estado.id_for_label }}">Estado:</label>
                        {{ form.estado }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.operador.id_for_label }}">Operador:</label>
                        {{ form.operador }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.precio.id_for_label }}">Precio:</label>
                        {{ form.precio }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.last_use.id_for_label }}">Ultimo Uso:</label>
                        {{ form.last_use }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.proveedor.id_for_label }}">Proveedor:</label>
                        {{ form.proveedor }}
                    </div>
                </div>
                <div class="form-actions main-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }
    
    .span-2 {
        grid-column: span 2;
    }
    
    .error-message {
        color: var(--danger);
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}
