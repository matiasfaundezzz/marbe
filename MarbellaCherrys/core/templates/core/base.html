<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Manager - Sistema de Gestión de Inventario</title>
  <!-- Fuente Poppins de Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo" id="logoExpand">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path d="M20.91 8.84 8.56 2.23a1.93 1.93 0 0 0-1.81 0L3.1 4.13a2.12 2.12 0 0 0-.05 3.69l12.22 6.93a2 2 0 0 0 1.94 0L21 12.51a2.12 2.12 0 0 0-.09-3.67Z"></path>
              <path d="m3.09 8.84 12.35-6.61a1.93 1.93 0 0 1 1.81 0l3.65 1.9a2.12 2.12 0 0 1 .1 3.69L8.73 14.75a2 2 0 0 1-1.94 0L3 12.51a2.12 2.12 0 0 1 .09-3.67Z"></path>
              <line x1="12" y1="22" x2="12" y2="13"></line>
              <path d="M20 13.5v3.37a2.06 2.06 0 0 1-1.11 1.83l-6 3.08a1.93 1.93 0 0 1-1.78 0l-6-3.08A2.06 2.06 0 0 1 4 16.87V13.5"></path>
            </svg>
            <span>FUNDO</span>
          </div>
          <button class="sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </button>
        </div>
        <div class="sidebar-content">
          <nav class="sidebar-menu">
            <ul>
              <li class="{% if request.path == '/' %}active{% endif %}">
                <a href="{% url 'index' %}">
                  <i class="fas fa-home icon"></i>
                  <span>Inicio</span>
                </a>
              </li>
              <li class="{% if request.path == '/huertos/' %}active{% endif %}">
                <a href="{% url 'huertos' %}">
                  <i class="fas fa-tree icon"></i>
                  <span>Huertos</span>
                </a>
              </li>
              <li class="{% if request.path == '/insumos/' %}active{% endif %}">
                <a href="{% url 'insumos' %}">
                  <i class="fas fa-boxes icon"></i>
                  <span>Maestros Insumos</span>
                </a>
              </li>
              <li class="{% if request.path == '/maestroherrero/' %}active{% endif %}">
                <a href="{% url 'maestroherrero' %}">
                  <i class="fas fa-tools icon"></i>
                  <span>Maestros Herrero</span>
                </a>
              </li>
              <li class="{% if request.path == '/proveedores/' %}active{% endif %}">
                <a href="{% url 'proveedores' %}">
                  <i class="fas fa-truck icon"></i>
                  <span>Proveedores</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="sidebar-footer">
          <a href="#">
            <i class="fas fa-cog icon"></i>
            <span>Configuración</span>
          </a>
          <a href="#" class="user-profile">
            <div class="avatar">
              <span>JD</span>
            </div>
            <span>Juan Díaz</span>
          </a>
        </div>
      </aside>
  
      <!-- Main Content -->
      <div class="main-content">
        {% block content %}{% endblock %}  
      </div>
    </div>
  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const logoExpand = document.getElementById('logoExpand');
        const appContainer = document.querySelector('.app-container');
        
        // Toggle sidebar
        if (sidebarToggle) {
          sidebarToggle.addEventListener('click', function() {
            appContainer.classList.toggle('sidebar-collapsed');
          });
        }
        
        // Expandir sidebar al hacer clic en el logo
        if (logoExpand) {
          logoExpand.addEventListener('click', function() {
            appContainer.classList.remove('sidebar-collapsed');
          });
        }
      });
    </script>
  </body>
  </html>
